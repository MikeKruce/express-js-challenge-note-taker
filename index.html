<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header style="background-color: bisque; padding: 20px; text-align: center; width: 100%;">
        <h1 class="h1-class">Note Taker</h1>
        <button id="new-note-button" class="new-note-button-class">New Note</button>
        <button class="button" id="save-note">Save Note</button>
        <button class="button cancel-button" id="cancel-note">Cancel</button>
    </header>
    <h2 class="h2-class">Existing Notes</h2>
    <div class="container">
        <div class="notes">
            <!-- Notes will be appended here -->
        </div>
        <div class="new-note">
            <input type="text" id="note-title" placeholder="Note Title"><br>
            <textarea id="note-text" placeholder="Note Text"></textarea>
        </div>
    </div>
    <script src="assets/js/index.js"></script>
</body>
</html>
